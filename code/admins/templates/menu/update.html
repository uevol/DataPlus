{% load staticfiles %}
<!DOCTYPE html>
<html style="padding-left: 10px; padding-right: 10px">
<head>
  <meta charset="utf-8">
  <title>admins-MenuAdd</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>更新模块</legend>
</fieldset>
 
<form class="layui-form" action="">{% csrf_token %}
  <div class="layui-form-item">
    <label class="layui-form-label">模块名称 <span style="color: #FF5722">*</span></label>
    <div class="layui-input-block">
      <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{menu.name}}">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">模块ID <span style="color: #FF5722">*</span></label>
    <div class="layui-input-block">
      <input type="text" name="code" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" value="{{menu.code}}">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">URL配置 <span style="color: #FF5722">*</span></label>
    <div class="layui-input-block">
      <input type="text" name="url" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" value="{{menu.url}}">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注说明 </label>
    <div class="layui-input-block">
      <textarea name='comment' placeholder="请输入内容" class="layui-textarea">{{menu.comment}}</textarea>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="demo1">提交更新</button>
      <a class="layui-btn layui-btn-sm layui-btn-primary" onClick="javascript :history.back(-1);">取消</a>
    </div>
  </div>
</form>
          
<script src="{% static 'layui/layui.all.js' %}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
  var form = layui.form;
  form.on('submit(demo1)', function(data){
      var $ = layui.$;
      var index = layer.load(1);
      $.post("{% url 'admins:MenuUpdate' menu.id %}", data.field, function(res){
          if (res.code){
              layer.msg(res.msg, {icon: 1});
              setTimeout("window.location.href= \"{% url 'admins:MenuList' %}\"", 2000);
          }
          else {
              layer.alert('错误信息:'+ res.msg);
          }
          layer.close(index);
      });
      return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
  });
</script>

</body>
</html>
