{% load staticfiles %}
<!DOCTYPE html>
<html style="padding-left: 10px; padding-right: 10px">
<head>
  <meta charset="utf-8">
  <title>admins-UserDetail</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>用户信息</legend>
</fieldset>
<form class="layui-form" action="">
		    <div class="layui-form-item">
	        	<div class="layui-block">
		            <label class="layui-form-label">用户名 </label>
		            <div class="layui-input-inline">
		            	<input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input" value="{{user.username}}" disabled>
	            	</div>
	        	</div>
	    	</div>
		    <div class="layui-form-item">
		        <div class="layui-block">
		            <label class="layui-form-label">邮箱 </label>
		            <div class="layui-input-inline">
		            <input type="text" name="email" lay-verify="required|email" autocomplete="off" class="layui-input" value="{{user.email}}" disabled>
		            </div>
		        </div>
		    </div>   		

    <div class="layui-form-item">
        <label class="layui-form-label">状态 </label>
        <div class="layui-input-inline">
            {% if user.is_active %}
            <input type="checkbox" checked="" name="is_active" lay-skin="switch" lay-filter="switchTest" lay-text="激活|禁用" disabled>
            {% else %}
            <input type="checkbox" name="is_active" lay-skin="switch" lay-filter="switchTest" lay-text="激活|禁用" disabled>
            {% endif %}
        </div>
    </div>

		    <div class="layui-form-item" pane="">
		        <label class="layui-form-label">角色</label>
		        <div class="layui-input-block">
		            <input type="text" name="phone" lay-verify="phone" autocomplete="off" class="layui-input" value="{{roles}}" disabled>
		        </div>
		    </div>

		   <!--  <div class="layui-form-item" pane="">
		        <label class="layui-form-label">用户组</label>
		        <div class="layui-input-block">
		            <input type="text" name="phone" lay-verify="phone" autocomplete="off" class="layui-input" value="{{groups}}" disabled>
		        </div>
		    </div> -->

		    <div class="layui-form-item">
	        	<div class="layui-block">
		            <label class="layui-form-label">电话 </label>
		            <div class="layui-input-inline">
		            	<input type="text" name="phone" lay-verify="phone" autocomplete="off" class="layui-input" value="{{user.profile.phone}}" disabled>
	            	</div>
	        	</div>
	    	</div>
		    <div class="layui-form-item">
		        <div class="layui-block">
		            <label class="layui-form-label">微信 </label>
		            <div class="layui-input-inline">
		            <input type="text" name="wechat" autocomplete="off" class="layui-input" value="{{user.profile.wechat}}" disabled>
		            </div>
		        </div>
		    </div>   		
    
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
           <input type="text" name="comment" autocomplete="off" class="layui-input" value="{{user.profile.comment}}" disabled>
        </div>
      </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <a href="{% url 'admins:UserUpdate' user.id %}" class="layui-btn layui-btn-sm">编辑</a>
        <a class="layui-btn layui-btn-sm layui-btn-primary" onClick="javascript :history.back(-1);">返回</a>
      </div>
    </div>
</form>
          
<script src="{% static 'layui/layui.all.js' %}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

</body>
</html>
