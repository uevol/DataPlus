{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>{% block title %} DataPlus {% endblock title %}</title>
  <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
  <link href="{% static 'pics/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" />
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo" style="font-size: 25px">
      <a href="/" style="color: #f8fcfb">Data Plus</a>
    </div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="" target="myiframe">控制面板</a></li>
      <li class="layui-nav-item">
        <a href="javascript:;">其它系统</a>
        <dl class="layui-nav-child">
          <dd><a href="" target="myiframe">主机管理</a></dd>
          <dd><a href="" target="myiframe">作业中心</a></dd>
          <dd><a href="" target="myiframe">用户管理</a></dd>
          <dd><a href="" target="myiframe">菜单管理</a></dd>
          <dd><a href="" target="myiframe">平台设置</a></dd>
        </dl>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="{% static 'pics/user.jpg' %}" class="layui-nav-img">
          {{request.user.username}}
        </a>
        <dl class="layui-nav-child">
          <dd><a href="" target="myiframe">个人资料</a></dd>
          <dd><a href="" target="myiframe">安全设置</a></dd>

        </dl>
      </li>
      <li class="layui-nav-item"><a href="{% url 'logout' %}">注销</a></li>
    </ul>
  </div>
  
   {% block content %} 
   <iframe id="myiframe" name='myiframe' scrolling="yes" onload="changeFrameHeight()" frameborder="0" width="100%" src="https://www.baidu.com"></iframe> 
   {% endblock content %}

</div>
<script src="{% static 'layui/layui.all.js' %}"></script>
<script type="text/javascript">
    function changeFrameHeight(){
        var ifm= document.getElementById("myiframe"); 
        ifm.height=document.documentElement.clientHeight;
      }

    window.onresize=function(){  
       changeFrameHeight();  
    } 
</script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});
</script>
</body>
</html>
