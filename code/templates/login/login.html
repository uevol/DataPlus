{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="{% static 'pics/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" />
</head>

<body style="background-color: #393D49">
   
    <div class="login">
        <h1>Data Plus</h1>
        {% if msg %}
           <h6>{{msg}}</h6>
        {% endif %}
        <form class="layui-form" action="{% url 'login' %}" method="post">{% csrf_token %}
            <div class="layui-form-item">
                <input class="layui-input" name="username" placeholder="用户名" lay-verify="required" type="text" autocomplete="off" value="{{username}}">
            </div>
            <div class="layui-form-item">
                <input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off" value="{{password}}">
            </div>
            <button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
        </form>
    </div>

    <script src="{% static 'layui/layui.all.js' %}"></script>

</body>

</html>
